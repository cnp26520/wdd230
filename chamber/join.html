<body>
  <header>
    <img src="images/virginia-flag.jpg" width="105" height="140" alt="Virginia State Flag">
    <h1>Richmond Chamber of Commerce</h1>
  </header>
    <nav>
      <button id="menu" aria-label="Show Navigation Menu"></button>
    <ul class="navigation">
      <li><a href="https://cnp26520.github.io/wdd230/chamber/index.html" class = "active"> Home</a></li>

  </ul>
  </nav>
  <main>
    <form method="get" action="thankyou.html">
        <div id="message"></div>
        <fieldset>
            <legend>Applicant Information</legend>
            <label class="top">First Name* <input type="text" id="fname" name="fname" required></label>
            <label class="top">Last Name* <input type="text" id="lname" name="lname" pattern="[A-Za-z0-9].{8,}" title="Please enter a alphanumeric password with more than 8 characters" required></label>
            <label class="top">Job Title* <input type="text" id="jobTitle" name="jobTitle" pattern="[A-Za-z0-9].{8,}" title="Please match the password" required></label>
            <label class="top">Email* <input type="email" id="email" name="email" placeholder="someone@gmail.com" pattern="[a-z0-9._%+\-]+@byui+\.+edu$" title="Please enter a valid byui.edu email address" required></label>
            <label class="top">Mobile* <input type="tel" id="phone" name="phone" title="Please match the password" required></label>
            <label class="top">Organization* <input type="text" id="org" name="org" title="Please match the password" required></label>
            <div>Membership Level</div>
                <label class="sbs"><input type="radio" name="Membership" value="NP"> Non Profit</label>
                <label class="sbs"><input type="radio" name="Membership" value="bronze"> Bronze</label>
                <label class="sbs"><input type="radio" name="Membership" value="silver"> Silver</label>
                <label class="sbs"><input type="radio" name="Membership" value="gold"> Gold</label>

            <label class="top">Organization description* <textarea id="description" name="description" title="Please match the password" required></label>
            <label class="top">Timestamp* <input type="hidden" id="timestamp" name="timestamp" title="Please match the password" required></label>
            <label class="top">Page Rating 
            <span id="rangevalue">1</span>
            <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangevalues" >
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
        </label>
    </fieldset>

        <input type="submit" value="Join" class="formButton">
        
    </form>
