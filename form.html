  <main>
    <form method="get" action="thanks.html">
        <div id="message"></div>
        <fieldset>
            <legend>Applicant Information</legend>
            <label class="top">Username* <input type="text" id="user" name="username" required></label>
            <label class="top">Password* <input type="password" id="secret" name="password" pattern="[A-Za-z0-9].{8,}" title="Please enter a alphanumeric password with more than 8 characters" required></label>
            <label class="top">Password Repeated* <input type="password" id="secret-repeated" name="password-repeated" pattern="[A-Za-z0-9].{8,}" title="Please match the password" required></label>
            <label class="top">Email* <input type="email" id="email" name="email" placeholder="someone@byui.edu" pattern="[a-z0-9._%+\-]+@byui+\.+edu$" title="Please enter a valid byui.edu email address" required></label>
            <label class="top">Page Rating 
            <span id="rangevalue">1</span>
            <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangevalues" >
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
        </label>
    </fieldset>

        <input type="submit" value="Make Account" class="submitBtn">
        
    </form>
